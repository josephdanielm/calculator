<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <div id="updating-operation"></div>
            <div id="display">0</div>
        </div>

        <div id="buttons-container">
            <div id="row-one" class="row">
                <button id="clear-button" class="col">AC</button>
                <button id="divide-button" class = "functional-button col">/</button>
            </div>

            <div id="row-two" class="row">
                <button key="7" id="seven-button" class="number-button col">7</button>
                <button id="eight-button" class="number-button col">8</button>
                <button id="nine-button" class="number-button col">9</button>
                <button id="multiply-button" class = "functional-button col">*</button>
            </div>

            <div id="row-three" class="row">
                <button id="four-button" class="number-button col">4</button>
                <button id="five-button" class="number-button col">5</button>
                <button id="six-button" class="number-button col">6</button>
                <button id="subtract-button" class = "functional-button col">-</button>
            </div>

            <div id="row-four" class="row">
                <button id="one-button" class="number-button col">1</button>
                <button id="two-button" class="number-button col">2</button>
                <button id="three-button" class="number-button col">3</button>
                <button id="add-button" class = "functional-button col">+</button>
            </div>

            <div id="row-five" class="row">
                <button id="zero-button" class="number-button col">0</button>
                <button id="decimal-button" class="col">.</button>
                <button id="equals-button" class="col">=</button>
            </div>
        </div>
    </div>
</body>
</html>
