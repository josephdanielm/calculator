<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <div id="updating-operation"></div>
            <div id="display">0</div>
        </div>

        <div id="buttons-container">
            <div id="row-one">
                <button id="clear-button">AC</button>
                <button id="divide-button" class = "functional-button">/</button>
            </div>

            <div id="row-two">
                <button key="7" id="seven-button" class="number-button">7</button>
                <button id="eight-button" class="number-button">8</button>
                <button id="nine-button" class="number-button">9</button>
                <button id="multiply-button" class = "functional-button">*</button>
            </div>

            <div id="row-three">
                <button id="four-button" class="number-button">4</button>
                <button id="five-button" class="number-button">5</button>
                <button id="six-button" class="number-button">6</button>
                <button id="subtract-button" class = "functional-button">-</button>
            </div>

            <div id="row-four">
                <button id="one-button" class="number-button">1</button>
                <button id="two-button" class="number-button">2</button>
                <button id="three-button" class="number-button">3</button>
                <button id="add-button" class = "functional-button">+</button>
            </div>

            <div id="row-five">
                <button id="zero-button" class="number-button">0</button>
                <button id="decimal-button">.</button>
                <button id="equals-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
